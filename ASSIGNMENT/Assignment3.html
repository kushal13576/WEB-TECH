<!DOCTYPE html>
<html>
<head>
    <title>Image Tag Example</title>
</head>
<body>

    <h1>Example of &lt;img&gt; Tag in HTML</h1>

    <img src="https://www.w3schools.com/html/img_chania.jpg" alt="Beautiful nature scenery" width="400" height="250">

    <p>
        The above image is displayed using the <b>&lt;img&gt;</b> tag.  
        The <b>src</b> attribute tells the browser where to find the image file,  
        and the <b>alt</b> attribute provides alternative text if the image does not load.
    </p>

</body>
</html>
