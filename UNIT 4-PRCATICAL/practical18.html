<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DOM Manipulation</title>

<style>
    body{
        font-family: Arial;
        padding: 20px;
    }

    #container{
        border: 2px dashed #999;
        padding: 15px;
        min-height: 100px;
    }

    .item{
        background: #4caf50;
        color: white;
        padding: 8px;
        margin: 6px 0;
        border-radius: 6px;
        transition: 0.3s;
    }

    .highlight{
        background: #e91e63;
    }

    button{
        margin: 5px;
        padding: 8px 12px;
        cursor: pointer;
    }
</style>
</head>

<body>

<h2>DOM Create, Append, Remove, Modify Demo</h2>

<button onclick="addItem()">Add Item</button>
<button onclick="removeLast()">Remove Last</button>
<button onclick="changeFirst()">Modify First</button>
<button onclick="replaceSecond()">Replace Second</button>

<div id="container"></div>

<script>
    const container = document.getElementById("container");
    let count = 1;

    // Create + Append
    function addItem(){
        const div = document.createElement("div");
        div.classList.add("item");
        div.innerText = "Item " + count;
        div.setAttribute("data-id", count);

        container.appendChild(div);   // OR container.append(div)
        count++;
    }

    // Remove last child
    function removeLast(){
        if(container.lastChild){
            container.removeChild(container.lastChild);
            // OR container.lastChild.remove();
        }
    }

    // Modify first child
    function changeFirst(){
        if(container.firstChild){
            container.firstChild.innerText = "Modified First Item";
            container.firstChild.classList.toggle("highlight");
        }
    }

    // Replace second child
    function replaceSecond(){
        if(container.children[1]){
            const newDiv = document.createElement("div");
            newDiv.classList.add("item");
            newDiv.innerText = "Replaced Item";

            container.replaceChild(newDiv, container.children[1]);
        }
    }
</script>

</body>
</html>
