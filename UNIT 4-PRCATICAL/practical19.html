<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Canvas Drawing</title>

<style>
    body{
        font-family: Arial;
        text-align: center;
        padding: 20px;
    }

    canvas{
        border: 2px solid #000;
        background: #f5f5f5;
    }
</style>
</head>

<body>

<h2>Simple Canvas Drawing</h2>

<canvas id="myCanvas" width="500" height="300"></canvas>

<script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    // ===== Rectangle =====
    ctx.fillStyle = "blue";
    ctx.fillRect(20, 20, 120, 80);   // x, y, width, height

    // ===== Stroke Rectangle =====
    ctx.strokeStyle = "black";
    ctx.strokeRect(170, 20, 120, 80);

    // ===== Line =====
    ctx.beginPath();
    ctx.moveTo(20, 130);
    ctx.lineTo(140, 200);
    ctx.strokeStyle = "red";
    ctx.lineWidth = 3;
    ctx.stroke();

    // ===== Circle =====
    ctx.beginPath();
    ctx.arc(260, 160, 40, 0, Math.PI * 2); // x, y, radius
    ctx.fillStyle = "green";
    ctx.fill();

    // ===== Triangle =====
    ctx.beginPath();
    ctx.moveTo(360, 200);
    ctx.lineTo(420, 100);
    ctx.lineTo(480, 200);
    ctx.closePath();
    ctx.fillStyle = "orange";
    ctx.fill();

    // ===== Text =====
    ctx.fillStyle = "purple";
    ctx.font = "20px Arial";
    ctx.fillText("Hello Canvas!", 180, 270);
</script>

</body>
</html>
