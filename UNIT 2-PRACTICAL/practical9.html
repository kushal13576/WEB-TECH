<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2196f3;
      color: white;
      text-align: center;
      padding: 1em;
    }

    .container {
      display: flex;
      flex-direction: column;
      padding: 1em;
    }

    .box {
      background: #f0f0f0;
      margin: 0.5em;
      padding: 1em;
      border-radius: 8px;
      flex: 1;
    }
    /* Larger screens */
    @media (min-width: 600px) {
      .container {
        flex-direction: row;
      }
    }
    /* Even larger screens */
    @media (min-width: 900px) {
      .box {
        font-size: 1.2rem;
        margin: 1em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Responsive Web Page</h1>
  </header>

  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>
</body>
</html>
