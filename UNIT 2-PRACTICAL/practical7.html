<!DOCTYPE html>
<html>
<head>
  <title>Advanced CSS Styling</title>
  <style>
    body {
      background-image: url('https://via.placeholder.com/800x400');
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .box {
      width: 300px;
      border: 3px solid #333;
      margin: 50px auto;
      padding: 20px;
      box-shadow: 4px 4px 10px gray;
    }
    h2 {
      text-align: center;
      color: darkblue;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Box Model Example</h2>
    <p>This box has margin, border, and padding with a background image on the page.</p>
  </div>

</body>
</html>
