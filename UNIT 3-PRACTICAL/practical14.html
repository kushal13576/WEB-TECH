<!DOCTYPE html>
<html>
<body style="font-family:Arial;background:#f0faff">
<h3 style="color:#4b0082">Form Validation Demo</h3>
<form onsubmit="return validateForm()">
  Name: <input type="text" id="name" oninput="checkName()" style="margin:5px"><br>
  Email: <input type="email" id="email" oninput="checkEmail()" style="margin:5px"><br>
  <button type="submit">Submit</button>
</form>
<script>
function checkName() {
  let n = document.getElementById("name").value;
  if (n.length < 3) document.getElementById("name").style.background = "#ffcccc";
  else document.getElementById("name").style.background = "#ccffcc";
}
function checkEmail() {
  let e = document.getElementById("email").value;
  if (!e.includes("@")) document.getElementById("email").style.background = "#ffcccc";
  else document.getElementById("email").style.background = "#ccffcc";
}
function validateForm() {
  let n = document.getElementById("name").value;
  let e = document.getElementById("email").value;

  if (n.length < 3) { alert("Name must be at least 3 characters!"); return false; }
  if (!e.includes("@")) { alert("Enter a valid email!"); return false; }

  alert("Form Submitted Successfully!");
  return true;}
</script>
</body>
</html>
