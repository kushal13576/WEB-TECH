<!DOCTYPE html>
<html>
<body style="font-family:Arial;background:#f0faff">
<h3 style="color:#5a00b5">JS Conditional & Loops</h3>
<div id="out"></div>

<script>
let out = document.getElementById("out");

let a = 5, b = 8;
out.innerHTML += `<p style="background:#c3ffcd">a < b : TRUE</p>`;

for(let i=1;i<=3;i++)
  out.innerHTML += `<p style="background:#ffd2d2">For: ${i}</p>`;
let j=1;
while(j<=3)
  out.innerHTML += `<p style="background:#ffeaaa">While: ${j++}</p>`;
let k=1;
do out.innerHTML += `<p style="background:#c7e7ff">Do-While: ${k++}</p>`;
while(k<=3);
</script>

</body>
</html>
